<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat com {{ name }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background: #2ecc71;
      padding: 20px;
      color: white;
      font-size: 1.2em;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 60%;
      clear: both;
    }
    .from-user {
      background: #eee;
      float: left;
    }
    .from-atendente {
      background: #dff9fb;
      float: right;
    }
    .input-box {
      display: flex;
      padding: 10px;
      background: #f1f1f1;
      border-top: 1px solid #ccc;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .input-box button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #2ecc71;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    ðŸ’¬ Conversa com {{ name }} ({{ phone }})
  </div>
  <div class="chat-box" id="chat">
    {% for msg in messages %}
      <div class="message {{ 'from-user' if 'Atendente:' not in msg else 'from-atendente' }}">{{ msg.replace('Atendente: ', '') }}</div>
    {% endfor %}
  </div>
  <div class="input-box">
    <input id="messageInput" type="text" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const socket = new WebSocket(`ws://${location.host}/ws/{{ phone }}`);

    socket.onmessage = function(event) {
      const data = JSON.parse(event.data);
      const div = document.createElement('div');
      div.className = data.from === 'atendente' ? 'message from-atendente' : 'message from-user';
      div.textContent = data.message;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    };

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      socket.send(msg);
      input.value = '';
    }

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
